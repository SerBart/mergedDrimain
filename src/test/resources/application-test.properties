# Test configuration for H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA settings for tests
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests (use JPA DDL instead)
spring.flyway.enabled=false

# JWT settings for tests
jwt.secret.plain=test_secret_key_at_least_32_characters_long_for_testing_purposes
jwt.expiration.minutes=60

# App JWT configuration for tests
app.jwt.secret=test_secret_key_at_least_32_characters_long_for_testing_purposes
app.jwt.access-expiration=3600000
app.jwt.refresh-expiration=604800000

# Disable data initialization for tests
spring.sql.init.mode=always

# Logging
logging.level.org.springframework.security=WARN
logging.level.drimer.drimain=WARN
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.tool.schema=INFO
logging.level.root=WARN

# Attachment storage for tests
app.attachments.base-path=target/test-attachments
app.attachments.max-file-size-bytes=10485760

# SSE Configuration for tests
app.sse.max-clients=10
app.sse.heartbeat-interval-seconds=30
app.sse.client-timeout-seconds=300