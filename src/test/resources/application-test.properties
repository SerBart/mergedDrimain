## Test configuration for in-memory H2 (profil: test)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA settings for tests
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
# U?ywamy create-drop aby schema by?a generowana z encji (omijamy Flyway w testach)
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests (korzystamy z create-drop)
spring.flyway.enabled=false
spring.sql.init.mode=never
# Dodatkowe twarde wy??czenie autokonfiguracji Flyway (zapobiega cyklowi flyway <-> entityManagerFactory)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

# JWT settings for tests
jwt.secret.plain=test_secret_key_at_least_32_characters_long_for_testing_purposes
jwt.expiration.minutes=5
app.jwt.secret=test_secret_key_at_least_32_characters_long_for_testing_purposes
app.jwt.access-expiration=3600000
app.jwt.refresh-expiration=604800000

# Logging minimal
logging.level.org.springframework.test.context=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.flywaydb=ERROR
logging.level.drimer.drimain=INFO
