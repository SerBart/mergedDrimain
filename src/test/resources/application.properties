# Test configuration - H2 Database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT settings for tests
jwt.secret.plain=test_secret_key_at_least_32_characters_long_for_testing_purposes
jwt.expiration.minutes=60

# App JWT configuration for tests
app.jwt.secret=TEST_SECRET_KEY_AT_LEAST_32_CHARS_LONG_1234567890
app.jwt.access-expiration=3600000
app.jwt.refresh-expiration=604800000

# Disable SQL logging in tests 
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.root=WARN

# Attachment storage for tests
app.attachments.base-path=target/test-attachments
app.attachments.max-file-size-bytes=10485760

# SSE Configuration for tests
app.sse.max-clients=10
app.sse.heartbeat-interval-seconds=30
app.sse.client-timeout-seconds=300