# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/drimain
spring.datasource.username=drimain
spring.datasource.password=drimain
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# SQL Initialization
spring.sql.init.mode=never

# JWT Configuration
app.jwt.secret=REPLACE_WITH_STRONG_SECRET_AT_LEAST_32_CHARS_LONG_1234567890
app.jwt.ttl-seconds=3600

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO