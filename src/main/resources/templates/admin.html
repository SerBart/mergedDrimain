<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>driMain - Panel Admina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 10px 32px rgba(52, 152, 219, 0.10);
            margin-top: 40px;
            padding: 32px;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            font-weight: bold;
            color: #302b63;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #302b63;
            font-weight: 700;
        }
        .card-header {
            background: linear-gradient(90deg, #5dade2 0%, #85c1e9 100%);
            color: #154360 !important;
            border-bottom: 2px solid #aed6f1;
        }
        .list-group-item-dark {
            background-color: #eaf6fb !important;
            color: #154360 !important;
        }
        .btn-danger.btn-sm {
            background-color: #5499c7;
            border: none;
            color: #fff;
        }
        .btn-danger.btn-sm:hover {
            background-color: #2980b9;
        }
        .btn-primary, .btn-success, .btn-info, .btn-warning {
            border: none;
        }
        .btn-primary { background: #302b63; }
        .btn-primary:hover { background: #0f0c29; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .btn-info { background: #17a2b8; }
        .btn-info:hover { background: #138496; }
        .btn-warning { background: #ffc107; color: #154360; }
        .btn-warning:hover { background: #e0a800; color: #154360; }
        .fade-in { animation: fadeIn 0.8s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .top-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .top-buttons a {
            font-weight: 500;
        }
    </style>
</head>
<body class="fade-in">
<div class="container">
    <div class="top-buttons">
        <a href="/dashboard" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Powrót do dashboardu</a>
        <a href="/logout" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Wyloguj</a>
    </div>
    <h1 class="logo"><i class="fas fa-tools"></i> Panel Admina - driMain</h1>

    <div class="row">
        <!-- Dodaj dział -->
        <div class="col-md-6">
            <div class="card mb-4 shadow">
                <div class="card-header">
                    <i class="fas fa-building"></i> Dodaj dział
                </div>
                <div class="card-body">
                    <form method="post" action="/admin/dodaj-dzial">
                        <div class="mb-3">
                            <label class="form-label">Nazwa Działu</label>
                            <input type="text" name="nazwa" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning"><i class="fas fa-plus"></i> Dodaj Dział</button>
                    </form>
                </div>
            </div>
            <div class="card mb-4 shadow">
                <div class="card-header">
                    <i class="fas fa-building"></i> Lista działów
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center" th:each="d : ${dzialy}">
                        <span><b th:text="${d.nazwa}"></b></span>
                        <form th:action="@{/admin/delete-dzial}" method="post" th:object="${d}" style="margin:0;">
                            <input type="hidden" name="id" th:value="${d.id}" />
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Czy na pewno usunąć dział?')">
                                <i class="fas fa-trash"></i> Usuń
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Dodaj maszynę -->
        <div class="col-md-6">
            <div class="card mb-4 shadow">
                <div class="card-header">
                    <i class="fas fa-robot"></i> Dodaj maszynę
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/dodaj-maszyna}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nazwa Maszyny</label>
                            <input type="text" name="nazwa" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dział</label>
                            <select name="dzialId" class="form-select" required>
                                <option value="">Wybierz dział</option>
                                <option th:each="d : ${dzialy}" th:value="${d.id}" th:text="${d.nazwa}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Dodaj maszynę</button>
                    </form>
                </div>
            </div>
            <div class="card mb-4 shadow">
                <div class="card-header">
                    <i class="fas fa-list"></i> Lista maszyn
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center" th:each="m : ${maszyny}">
                        <span>
                            <b th:text="${m.nazwa}"></b> (<span th:text="${m.dzial != null ? m.dzial.nazwa : 'Brak działu'}"></span>)
                        </span>
                        <form th:action="@{/admin/delete-maszyna}" method="post" th:object="${m}" style="margin:0;">
                            <input type="hidden" name="id" th:value="${m.id}" />
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Czy na pewno usunąć maszynę?')">
                                <i class="fas fa-trash"></i> Usuń
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Dodaj osobę -->
        <div class="col-md-6">
            <div class="card mb-4 shadow">
                <div class="card-header">
                    <i class="fas fa-user"></i> Dodaj osobę (nie użytkownika)
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/dodaj-osoba}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Imię i Nazwisko</label>
                            <input type="text" name="imieNazwisko" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-info"><i class="fas fa-plus"></i> Dodaj osobę</button>
                    </form>
                </div>
            </div>
            <div class="card mb-4 shadow">
                <div class="card-header">
                    <i class="fas fa-users"></i> Lista osób
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center" th:each="o : ${osoby}">
                        <span>
                            <b th:text="${o.imieNazwisko}"></b>
                        </span>
                        <form th:action="@{/admin/delete-osoba}" method="post" th:object="${o}" style="margin:0;">
                            <input type="hidden" name="id" th:value="${o.id}" />
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Czy na pewno usunąć osobę?')">
                                <i class="fas fa-trash"></i> Usuń
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Dodaj użytkownika -->
        <div class="col-md-6">
            <div class="card mb-4 shadow">
                <div class="card-header">
                    <i class="fas fa-user-plus"></i> Dodaj użytkownika
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/add-user}" method="post" th:object="${newUser}">
                        <div class="mb-3">
                            <label class="form-label">Login</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hasło</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rola</label>
                            <select class="form-select" name="role" required>
                                <option value="ROLE_USER">Użytkownik</option>
                                <option value="ROLE_ADMIN">Admin</option>
                                <option value="ROLE_MAGAZYN">Magazyn</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Dodaj użytkownika</button>
                    </form>
                </div>
            </div>
            <div class="card mb-4 shadow">
                <div class="card-header">
                    <i class="fas fa-users"></i> Lista użytkowników
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center" th:each="u : ${users}">
                        <span>
                            <b th:text="${u.username}"></b> (<span th:text="${u.role}"></span>)
                        </span>
                        <form th:action="@{/admin/delete-user}" method="post" th:object="${u}" style="margin:0;">
                            <input type="hidden" name="id" th:value="${u.id}" />
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Czy na pewno usunąć użytkownika?')">
                                <i class="fas fa-trash"></i> Usuń
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
