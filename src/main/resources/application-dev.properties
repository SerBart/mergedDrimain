# Dev profile - convenience
# Let Hibernate update schema locally, then capture changes into migrations
spring.jpa.hibernate.ddl-auto=update

# Allow running out-of-order Flyway migrations
spring.flyway.out-of-order=true

# Faster startup: lazy initialization of beans
spring.main.lazy-initialization=true

# Disable OpenAPI/Swagger in dev to speed up startup
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging: basic INFO + autoconfiguration DEBUG to diagnose startup
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.boot.autoconfigure=DEBUG
