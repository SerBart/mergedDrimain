# Development configuration - H2 Database for local development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for development - use update to create schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for H2 development
spring.flyway.enabled=false

# JWT settings for development
jwt.secret.plain=dev_secret_key_at_least_32_characters_long_for_dev_123456
jwt.expiration.minutes=60

# App JWT configuration
app.jwt.secret=DEV_SECRET_KEY_AT_LEAST_32_CHARS_LONG_1234567890
app.jwt.access-expiration=3600000
app.jwt.refresh-expiration=604800000

# Logging for development
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO
logging.level.drimer.drimain=DEBUG

# Attachment storage
app.attachments.base-path=uploads/attachments
app.attachments.max-file-size-bytes=10485760

# SSE Configuration
app.sse.max-clients=100
app.sse.heartbeat-interval-seconds=30
app.sse.client-timeout-seconds=300