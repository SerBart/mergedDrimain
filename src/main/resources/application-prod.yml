spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:${DATABASE_URL}}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
  sql:
    init:
      mode: never
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

app:
  jwt:
    secret: ${JWT_SECRET}
    access-expiration: ${JWT_ACCESS_TTL_MS:900000}
    refresh-expiration: ${JWT_REFRESH_TTL_MS:604800000}
  cors:
    allowed-origins: "https://app.drimain.com,https://mergeddrimain-production.up.railway.app"
  security:
    h2-console-enabled: false
    swagger-enabled: false
    hsts-enabled: true
    # Minimalny CSP kompatybilny z Flutter Web (dostosuj jeśli coś blokuje)
    csp: "default-src 'self' https: data: blob; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-eval' 'unsafe-inline' https:; connect-src 'self' https://app.drimain.com https://mergeddrimain-production.up.railway.app https://*.railway.app;"
  admin:
    username: ${ADMIN_USERNAME:admin}
    force-reset: ${ADMIN_FORCE_RESET:false}
    password: ${ADMIN_PASSWORD:}

server:
  forward-headers-strategy: framework
  port: ${PORT:8080}
  address: 0.0.0.0
